<div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr><th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th> </tr>
          </thead>
          <tbody *ngFor="let concert of concerts">
            <tr>
              <td>{{concert.idConcert}}</td>
              <td>{{concert.nomConcert}}</td>
              <td>{{concert.prixConcert}}</td>
              <td>{{concert.dateCreation | date: 'dd/MM/yyyy' }}</td>
              <td><a class="btn btn-danger" (click)="supprimerConcert(concert)">Supprimer</a> 
              </td>
              <td><a class="btn btn-success" [routerLink]="['/update-concert', concert.idConcert]">Modifier</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
